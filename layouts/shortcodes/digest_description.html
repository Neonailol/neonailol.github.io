<div class="media-body">
    <p class="mt-1 mb-1 pr-3">{{ .Inner }}</p>
    {{- if (.Get "url") -}}
    {{- $url := .Get "url" -}}
    <p class="mb-0">{{ $url | markdownify }}</p>
    {{- end -}}
    {{- if (.Get "image") -}}
    {{- $image := .Get "image" -}}
    <img class="pr-3 mb-2 mt-2" src="./{{ $image }}" alt="png">
    {{- end -}}
</div>
